apiVersion: v1
kind: ConfigMap
metadata:
  name: nvidia-vfio-manager
  namespace: "FILLED BY THE OPERATOR"
  labels:
    app: nvidia-vfio-manager
data:
  vfio-manage.sh: |-
    #!/bin/sh

    set -eu

    usage()
    {
        cat >&2 <<EOF
    Usage: $0 COMMAND [ARG...]

    Commands:
      bind   [-a | --all] [-d | --device-id]
      unbind [-a | --all] [-d | --device-id]
      help [-h]
    EOF
        exit 0
    }

    # Map of device IDs to their required VFIO drivers
    # Returns the appropriate VFIO driver name for a given device ID
    get_vfio_driver_for_device_id() {
        device_id=$1
        
        # Device ID to driver mapping
    # GB200 (0x2941) requires nvgrace_gpu_vfio_pci for coherent memory
    if [ "$device_id" = "0x2941" ]; then
        echo "nvgrace_gpu_vfio_pci"
        return
    fi
        
        # Add future device mappings here:
        
        # Default: standard VFIO-PCI for all other NVIDIA GPUs
        echo "vfio-pci"
    }

    # Get the appropriate VFIO driver for a given GPU PCI address
    get_vfio_driver() {
        gpu=$1
        device_id_file="/sys/bus/pci/devices/$gpu/device"
        
        # Fallback to standard driver if device ID cannot be read
        if [ ! -e "$device_id_file" ]; then
            echo "vfio-pci"
            return
        fi
        
        device_id=$(cat "$device_id_file")
        get_vfio_driver_for_device_id "$device_id"
    }

    # Check if driver name is a VFIO variant (vfio-pci, nvgrace_gpu_vfio_pci, etc.)
    is_vfio_driver() {
        driver_name=$1
        case "$driver_name" in
            vfio-pci|nvgrace_gpu_vfio_pci|vfio-cxl)
                return 0
                ;;
            *)
                return 1
                ;;
        esac
    }

    unbind_from_driver() {
        gpu=$1

        [ -e "/sys/bus/pci/devices/$gpu/driver" ] || return 0

        existing_driver=$(readlink -f "/sys/bus/pci/devices/$gpu/driver")
        existing_driver_name=$(basename "$existing_driver")

        echo "unbinding device $gpu from driver $existing_driver_name"
        echo "$gpu" > "$existing_driver/unbind"
        echo > "/sys/bus/pci/devices/$gpu/driver_override"
    }

    # unbind device from non-VFIO driver
    unbind_from_other_driver() {
        gpu=$1

        [ -e "/sys/bus/pci/devices/$gpu/driver" ] || return 0

        existing_driver=$(readlink -f "/sys/bus/pci/devices/$gpu/driver")
        existing_driver_name=$(basename "$existing_driver")

        # return if already bound to any VFIO variant
        if is_vfio_driver "$existing_driver_name"; then
            return 0
        fi
        
        echo "unbinding device $gpu from driver $existing_driver_name"
        echo "$gpu" > "$existing_driver/unbind"
        echo > "/sys/bus/pci/devices/$gpu/driver_override"
    }

    is_nvidia_gpu_device() {
        gpu=$1
        # make sure device class is for NVIDIA GPU
        device_class_file=$(readlink -f "/sys/bus/pci/devices/$gpu/class")
        device_class=$(cat "$device_class_file")
        [ "$device_class" = "0x030200" ] || [ "$device_class" = "0x030000" ] || return 1
        return 0
    }

    is_bound_to_vfio() {
        gpu=$1

        # return if not bound to any driver
        [ -e "/sys/bus/pci/devices/$gpu/driver" ] || return 1

        existing_driver=$(readlink -f "/sys/bus/pci/devices/$gpu/driver")
        existing_driver_name=$(basename "$existing_driver")

        echo "existing driver is $existing_driver_name"
        
        # Get the expected VFIO driver for this GPU
        expected_driver=$(get_vfio_driver "$gpu")
        
        # Check if bound to the correct VFIO driver
        [ "$existing_driver_name" = "$expected_driver" ] || return 1
        return 0
    }

    unbind_device() {
        gpu=$1

        if ! is_nvidia_gpu_device $gpu; then
            return 0
        fi

        echo "unbinding device $gpu"
        unbind_from_driver "$gpu"
        #for graphics mode, we need to unbind the auxiliary device as well
        aux_dev=$(get_graphics_aux_dev "$gpu")
        if [ "$aux_dev" != "NONE" ]; then
          echo "gpu $gpu is in graphics mode aux_dev $aux_dev"
          unbind_from_driver "$aux_dev"
        fi
    }

    unbind_all() {
        for dev in /sys/bus/pci/devices/*; do
            read -r vendor < "$dev/vendor"
            if [ "$vendor" = "0x10de" ]; then
                dev_id=$(basename "$dev")
                unbind_device "$dev_id"
            fi
        done
    }

    bind_pci_device() {
        gpu=$1
        vfio_driver=$(get_vfio_driver "$gpu")

        if ! is_bound_to_vfio "$gpu"; then
            unbind_from_other_driver "$gpu"
            echo "binding device $gpu to $vfio_driver"
            echo "$vfio_driver" > "/sys/bus/pci/devices/$gpu/driver_override"
            echo "$gpu" > "/sys/bus/pci/drivers/$vfio_driver/bind"
        else
            echo "device $gpu already bound to correct VFIO driver"
        fi
    }

    get_graphics_aux_dev() {
        gpu=$1
        device_class_file=$(readlink -f "/sys/bus/pci/devices/$gpu/class")
        device_class=$(cat "$device_class_file")
        if [ "$device_class" != "0x030000" ]; then
          echo "NONE"
          return
        fi

        if ls "/sys/bus/pci/devices/$gpu" | grep consumer >/dev/null 2>&1; then
          aux_dev=$(ls "/sys/bus/pci/devices/$gpu" | grep consumer | awk -Fconsumer:pci: '{print $2}')
          if [ "$aux_dev" = "" ]; then
            echo "NONE"
            return
          fi

          if ls "/sys/bus/pci/devices/$aux_dev/" >/dev/null 2>&1; then
            echo "$aux_dev"
            return
          fi
        fi

        echo "NONE"
    }

    bind_device() {
        gpu=$1

        if ! is_nvidia_gpu_device "$gpu"; then
            echo "device $gpu is not a gpu!"
            return 0
        fi

        bind_pci_device "$gpu"
        #for graphics mode, we need to bind the auxiliary device as well
        aux_dev=$(get_graphics_aux_dev "$gpu")
        if [ "$aux_dev" != "NONE" ]; then
          echo "gpu $gpu is in graphics mode aux_dev $aux_dev"
          bind_pci_device "$aux_dev"
        fi
    }

    bind_all() {
        for dev in /sys/bus/pci/devices/*; do
            read -r vendor < "$dev/vendor"
            if [ "$vendor" = "0x10de" ]; then
                dev_id=$(basename "$dev")
                bind_device "$dev_id"
            fi
        done
    }

    handle_bind() {
        # Determine which VFIO module to load by checking first NVIDIA GPU
        vfio_module="vfio-pci"  # default
        for dev in /sys/bus/pci/devices/*; do
            if [ -e "$dev/vendor" ] && [ "$(cat "$dev/vendor")" = "0x10de" ]; then
                vfio_module=$(get_vfio_driver "$(basename "$dev")")
                break
            fi
        done
        
        chroot /host modprobe "$vfio_module"
        
        if [ "$DEVICE_ID" != "" ]; then
            bind_device "$DEVICE_ID"
        elif [ "$ALL_DEVICES" = "true" ]; then
            bind_all
        else
            usage
        fi
    }

    handle_unbind() {
        if [ "$DEVICE_ID" != "" ]; then
            unbind_device "$DEVICE_ID"
        elif [ "$ALL_DEVICES" = "true" ]; then
            unbind_all
        else
            usage
        fi
    }

    if [ $# -eq 0 ]; then
        usage
    fi

    command=$1; shift
    case "${command}" in
        bind) options=$(getopt -o ad: --long all,device-id: -- "$@");;
        unbind) options=$(getopt -o ad: --long all,device-id: -- "$@");;
        help) options="" ;;
        *) usage ;;
    esac
    if [ $? -ne 0 ]; then
        usage
    fi

    eval set -- "${options}"

    DEVICE_ID=""
    for opt in ${options}; do
        case "$opt" in
        -a | --all) ALL_DEVICES=true; shift 1 ;;
        -d | --device-id) DEVICE_ID=$2; shift 2 ;;
        -h | --help) shift;;
        --) shift; break ;;
        esac
    done
    if [ $# -ne 0 ]; then
        usage
    fi

    if [ "$command" = "help" ]; then
        usage
    elif [ "$command" = "bind" ]; then
        handle_bind
    elif [ "$command" = "unbind" ]; then
        handle_unbind
    else
      echo "Unknown function: $command"
      exit 1
    fi
